<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000080;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .filters, .sort {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .job-list {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
    }
    .job-item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      cursor: pointer;
    }
    .job-item:last-child {
      border-bottom: none;
    }
    .job-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Job Listings Manager</h1>
  </header>
  <div class="container">
    <div class="input-group">
      <label for="file-upload">Upload JSON File:</label>
      <input type="file" id="file-upload" accept=".json">
    </div>
    <div class="filters">
      <select id="filter-level">
        <option value="">Filter by Level</option>
      </select>
      <select id="filter-type">
        <option value="">Filter by Type</option>
      </select>
      <select id="filter-skill">
        <option value="">Filter by Skill</option>
      </select>
    </div>
    <div class="sort">
      <button id="sort-title">Sort by Title</button>
      <button id="sort-time">Sort by Posted Time</button>
    </div>
    <div class="job-list" id="job-list">
      <!-- Job items will appear here -->
    </div>
  </div>

  <script src="JobAnalysis.js"></script>
</body>
</html>
